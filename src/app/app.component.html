<mat-sidenav-container>

  <mat-sidenav #sidebar role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/login" (click)="sidebar.toggle()">
        <mat-icon>lock_open</mat-icon> Login
      </a>
      <a mat-list-item routerLink="/sign-up" (click)="sidebar.toggle()">
        <mat-icon>face</mat-icon> Sign Up
      </a>
      <a mat-list-item routerLink="/training" (click)="sidebar.toggle()">
        <mat-icon>library_books</mat-icon> Training
      </a>

      <mat-list-item>
        <button mat-icon-button>
          <mat-icon>exit_to_app</mat-icon> Logout
        </button>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <div fxHide.gt-xs>
        <button mat-icon-button style="color: white;" mat-icon-button (click)="sidebar.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      </div>

      <div>
        <a class="logo" routerLink="/">Fitness Tracker</a>
      </div>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <a routerLink="/login">
          <mat-icon>lock_open</mat-icon> Login
        </a>
        <a routerLink="/sign-up">
          <mat-icon>face</mat-icon> Sign Up
        </a>
        <a routerLink="/training">
          <mat-icon>library_books</mat-icon> Training
        </a>
        <a>
          <mat-icon>exit_to_app</mat-icon> Logout
        </a>
      </div>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
