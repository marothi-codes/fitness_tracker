<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <!-- Email -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email" 
        matInput 
        placeholder="Email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
          <span *ngIf="emailInput.errors.required">Email is required</span>
          <span *ngIf="emailInput.errors.email">Email is invalid</span>
        </mat-error>
    </mat-form-field>

    <!-- Date of Birth -->
     <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Date of Birth"
        ngModel
        name="dob"
        required
        [min]="minDate"
        [max]="maxDate"
        #dobInput="ngModel"
      />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dobInput.invalid && (dobInput.dirty || dobInput.touched)">
          <span *ngIf="dobInput.errors.required">Date of Birth is required</span>
        </mat-error>
     </mat-form-field>

    <!-- Password -->
    <mat-form-field hintLabel="At least 6 characters required">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
        />
        <mat-hint align="end">{{pwInput.value?.length}}/6 min</mat-hint>
        <mat-error *ngIf="pwInput.invalid && (pwInput.dirty || pwInput.touched)">
          <span *ngIf="pwInput.errors.required">Password is required</span>
          <span *ngIf="pwInput.errors.minlength">Password must be at least 6 characters long</span>
        </mat-error>
    </mat-form-field>

    <!-- Terms of Use -->
    <mat-checkbox
      ngModel
      name="terms"
      #termsInput="ngModel"
      >
      I agree to the <a href="#">Terms of Use</a>
    </mat-checkbox>

    <button type="submit" mat-raised-button color="primary">Sign Up</button>
  </form>
</section>
